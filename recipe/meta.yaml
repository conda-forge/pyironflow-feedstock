{% set name = "pyironflow" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyironflow-{{ version }}.tar.gz
  sha256: cdcc8edceb2c8b1f388d0ca3d8f916563ec7301bb44db556706b3ed0054b9ae0
  patches:
    - root_path.patch
    - pyproject.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python >=3.9,<3.13
    - hatchling
    - hatch-jupyter-builder
    - versioneer
    - pip
    - anywidget
    - esbuild
    - ipython
    - ipywidgets
    - nodejs
    - traitlets
    - pyiron_workflow
  run:
    - python >=3.9,<3.13
    - anywidget
    - traitlets
    - ipython
    - ipywidgets
    - pyiron_workflow

test:
  imports:
    - pyironflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyironFlow
  summary: react xyflow for pyiron
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
