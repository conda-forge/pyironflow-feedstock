{% set name = "pyironflow" %}
{% set version = "0.0.16" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyironflow-{{ version }}.tar.gz
  sha256: ba42d0ce0d661c5cabe99cf27629ebb4cbd391e67621e126c1067e1ae0704f2a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-jupyter-builder
    - versioneer
    - pip
    - anywidget
    - esbuild
    - ipytree
    - ipython
    - ipywidgets
    - nodejs
    - traitlets
    - pyiron_workflow
  run:
    - python >={{ python_min }},<3.13
    - anywidget
    - traitlets
    - ipytree
    - ipython >=8.11,<9
    - ipywidgets
    - pyiron_workflow >=0.12.1,<1

test:
  imports:
    - pyironflow
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/pyironFlow
  summary: react xyflow for pyiron
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrv
    - jan-janssen
