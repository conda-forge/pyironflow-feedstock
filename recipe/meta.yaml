{% set name = "pyironflow" %}
{% set version = "0.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyironflow-{{ version }}.tar.gz
  sha256: 03d7d5901943b1c5c178763db06977fcd8296e69556e65f9757405c9c835303f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-jupyter-builder
    - versioneer
    - pip
    - anywidget
    - esbuild
    - ipytree
    - ipython
    - ipywidgets
    - nodejs
    - traitlets
    - pyiron_workflow
  run:
    - python >={{ python_min }},<3.13
    - anywidget
    - traitlets
    - ipytree
    - ipython >=8.11,<9
    - ipywidgets
    - pyiron_workflow >=0.13.0,<1

test:
  imports:
    - pyironflow
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/pyironFlow
  summary: react xyflow for pyiron
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrv
    - jan-janssen
